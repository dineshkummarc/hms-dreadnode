<!DOCTYPE html>
<html lang="en">
<head>
<title>HMS Dreadnode</title>

<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.1.2/build/cssreset/reset-min.css">
<link rel="stylesheet" type="text/css" href="css/style.css" />
<script type="text/javascript" src="js/modernizr-1.5.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script type="text/javascript" src="js/json2.js"></script>
<script type="text/javascript" src="js/gameboard.js"></script>
<script type="text/javascript" src="js/pieces.js"></script>

</head>

<body>
	<header>
		<h1><a href="#"><abbr title="Her Majesty's Ship">HMS</abbr> Dreadnode</a></h1>
		<h2>The Classic Titanic Rock &#8217;Em Sock &#8217;Em Ship Battle Game</h2>
	</header>
	
	<div id="results_content">
		<article>
			<section class="mod">
				
			<h3 id="results_status_msg">Game Over</h3>
	
			<section class="handle mod">
	
				<img src="http://a0.twimg.com/profile_images/127284652/twitter_pro_normal.jpg" alt="Your Twitter icon">
				
				<h4>Teleject</h4>
				<p>Joe Example</p>
	
			</section>
			
			<section class="mod results_content">
				<h3>Results</h3>
				
				<section class="mod scoreboard">
					<h3>Scoreboard</h3>
					<table border="1" summary="Recent game score between you and your wily opponent(s)">
					  <caption>
						Scoreboard
					  </caption>
					  <tr>
						<th scope="col">Player</th>
						<th scope="col">Ships Left</th>
						<th scope="col">Hits</th>
						<th scope="col">Sunk</th>
	
					  </tr>
					  <tr>
						<td>Your Name</td>
						<td>5</td>
						<td>13</td>
						<td>2</td>
					  </tr>
					  <tr>
						<td>Opponent Name</td>
						<td>4</td>
						<td>10</td>
						<td>0</td>
					  </tr>
	
					</table>
				</section>
			
			
				<section class="mod results_image"><img src="images/blank.png" /></section>
			
			</section>
			
			
			<section class="mod alwaysbeclosing">
			
				<button class="large orangellow" title="Did you lose honor to the mermaids again? Then there's only one thing to do!">Play Again!</button> 
				
			</section>
	
		</section>
	
		</article>
	</div>
	
	<div id="yourturn"></div>
	
	<script type="text/javascript" class="init">
	if (APPVIEW.win_state === true) {
		$(".results_image img").attr("src","images/results-win.jpg");
		$("#results_status_msg").text("YOU WON!");
	}
	else if (APPVIEW.win_state === false) {
		$(".results_image img").attr("src","images/results-lose.jpg");
		$("#results_status_msg").text("YOU DIED OF DYSENTERY");
	}
	APPVIEW.win_state = null;
	</script>
</body>
</html>
